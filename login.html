                <!-- Login Form -->
                <form class="form-container" id="login-form">
                    <h4 class="text-center mb-4">Login</h4>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div id="message"></div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-secondary" id="show-register-form">Register</button>
                    </div>
                </form>
    
                <!-- Register Form -->
                <form class="form-container mt-5" id="register-form" style="display:none;">
                    <h4 class="text-center mb-4">Register</h4>
                    <div class="mb-3">
                        <label for="username-register" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username-register" required>
                    </div>
                    <div class="mb-3">
                        <label for="email-register" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email-register" required>
                    </div>
                    <div class="mb-3">
                        <label for="password-register" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password-register" required>
                    </div>
                    <div class="mb-3">
                        <label for="password-confirm" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="password-confirm" required>
                    </div>
                    <div id="message1"></div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Register</button>

    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        let registeredEmail = '';
        let registeredPassword = '';

        document.getElementById('show-register-form').addEventListener('click', function () {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        });

        document.getElementById('show-login-form').addEventListener('click', function () {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });

        // Xử lý đăng ký
        document.getElementById('register-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const password = document.getElementById('password-register').value;
            const confirmPassword = document.getElementById('password-confirm').value;
            const email = document.getElementById('email-register').value;
            const message = document.getElementById('message1');

            if (password !== confirmPassword) {
                message.textContent = 'Passwords do not match. Please try again.';
            } else {
                message.textContent = 'Registration successful! Redirecting to login...';
                message.style.color = 'green';

                // Lưu dữ liệu đăng ký
                registeredEmail = email;
                registeredPassword = password;

                setTimeout(function () {
                    document.getElementById('register-form').style.display = 'none';
                    document.getElementById('login-form').style.display = 'block';
                    message.textContent = '';
                }, 2000);
            }
        });

        // Xử lý đăng nhập
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            // Kiểm tra dữ liệu đăng nhập
            if (email === registeredEmail && password === registeredPassword) {
                message.textContent = 'Login successful! Redirecting...';
                message.style.color = 'green';

                setTimeout(function () {
                    window.location.href = 'index.html'; // Đường dẫn đến trang tiếp theo sau khi đăng nhập
                }, 2000);
            } else {
                message.textContent = 'Invalid email or password. Please try again.';
            }
        });
    </script>
